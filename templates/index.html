<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크 위젯</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 전체 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 기본 설정 - 1080x1920 디스플레이에 최적화 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* 컨테이너 - 1080x1920 비율 유지 */
        .container {
            width: 100%;
            height: 100%;
            max-width: 1080px;
            max-height: 1920px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
        }

        /* 상단 영역 (전체 높이의 70%) */
        .top-section {
            display: flex;
            height: 70%;
            margin-bottom: 15px;
        }

        /* 왼쪽 큰 패널 (상단 영역의 65%) - 포스터 카루셀 */
        .left-panel {
            width: 65%;
            height: 100%;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            margin-right: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 카루셀 스타일 */
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.3);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
        }

        .indicator.active {
            background-color: #000;
        }

        /* 오른쪽 패널 컨테이너 (상단 영역의 35%) */
        .right-panels {
            width: 35%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 개선된 날씨 패널 */
        .right-top-panel {
            height: 48%;
            border: none;
            border-radius: 18px;
            margin-bottom: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #5b9bd5 0%, #4285F4 100%);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.25);
            color: white;
            position: relative;
        }

        /* 웨이브 효과 배경 */
        .wave-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.1)" d="M0,224L40,213.3C80,203,160,181,240,181.3C320,181,400,203,480,208C560,213,640,203,720,181.3C800,160,880,128,960,128C1040,128,1120,160,1200,165.3C1280,171,1360,149,1400,138.7L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 1;
        }

        /* 시간/날짜 컨테이너 */
        .time-container {
            text-align: center;
            padding: 18px 10px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-bottom: none;
            position: relative;
            z-index: 2;
        }

        /* 위젯 스타일 시계 */
        .widget-clock {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .clock-time {
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            font-family: 'SF Pro Display', 'Roboto', sans-serif;
            letter-spacing: -1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .clock-period {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 8px;
            align-self: flex-start;
            margin-top: 12px;
        }

        .date-display {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* 날씨 콘텐츠 영역 */
        .weather-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px 20px;
            position: relative;
            z-index: 2;
        }

        /* 날씨 컨테이너 스타일 */
        .weather-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* 날씨 상단 영역 */
        .weather-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .weather-title-group {
            display: flex;
            flex-direction: column;
        }

        .weather-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .weather-desc {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        /* 날씨 아이콘 - 중앙에 배치 */
        .weather-icon-bg {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }

        /* 날씨 하단 영역 */
        .weather-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
        }

        .weather-current {
            display: flex;
            align-items: center;
        }

        .weather-current-icon {
            font-size: 3rem;
            color: #FFD700;
            margin-right: 15px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        .temperature {
            font-size: 3.8rem;
            font-weight: bold;
            color: white;
            line-height: 1;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .weather-feels {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: right;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
        }

        /* 추가 날씨 정보 섹션 */
        .weather-extra-info {
            display: flex;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 12px;
        }

        .weather-extra-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-extra-icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
        }

        .weather-extra-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .weather-extra-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 오른쪽 하단 패널 (급식 정보) */
        .right-bottom-panel {
            height: 48%;
            border: 2px solid #ff6b00;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            background-color: #fff8e6;
            overflow-y: auto;
        }

        /* 급식 정보 스타일 */
        .meal-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b00;
            display: flex;
            align-items: center;
        }

        .meal-icon {
            font-size: 1.4rem;
            margin-right: 8px;
        }

        .meal-date {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #666;
        }

        .meal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .meal-item {
            font-size: 1.1rem;
            margin-bottom: 4px;
            padding-left: 10px;
            position: relative;
        }

        .meal-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ff6b00;
        }

        .meal-info {
            font-size: 0.85rem;
            color: #888;
            margin-top: 8px;
            font-style: italic;
        }

        /* 하단 패널 (전체 높이의 28%) */
        .bottom-panel {
            height: 28%;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
        }

        /* 텍스트 스타일 */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .text {
            font-size: 1.5rem;
        }

        .date-time {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #0066ff;
            margin-bottom: 15px;
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        /* 하단 패널 섹션 */
        .bottom-section {
            width: 32%;
        }

        .bottom-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .bottom-text {
            font-size: 1.2rem;
        }

        .bottom-center {
            text-align: center;
        }

        .bottom-right {
            text-align: right;
        }

        /* 시계 스타일 */
        .clock {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: white;
            border: 8px solid #0066ff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,102,0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #333;
            transform-origin: 0% 50%;
            transform: rotate(90deg);
            transition: all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .hour-hand {
            width: 30%;
            height: 4px;
            border-radius: 4px;
            background: #0066ff;
        }

        .min-hand {
            width: 40%;
            height: 3px;
            border-radius: 3px;
            background: #333;
        }

        .second-hand {
            width: 45%;
            height: 2px;
            border-radius: 2px;
            background: #ff6b00;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #0066ff;
            border-radius: 50%;
        }

        /* 반응형 조정 */
        @media screen and (max-width: 1080px) {
            .container {
                width: 100%;
                height: 100vh;
            }
        }

        @media screen and (max-height: 1920px) {
            .container {
                height: 100vh;
            }
        }

        /* 작은 화면에 대한 스타일 조정 */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .text, .date-time, .menu-title, .meal-title {
                font-size: 1.5rem;
            }
            .date, .bottom-title, .meal-item {
                font-size: 1.2rem;
            }
            .bottom-text, .weather-desc, .meal-date {
                font-size: 1rem;
            }
            .weather-icon {
                font-size: 2.5rem;
            }
            .temperature {
                font-size: 1.5rem;
            }
            .clock {
                width: 100px;
                height: 100px;
            }
        }

        /* 아주 작은 화면에 대한 레이아웃 조정 */
        @media screen and (max-width: 480px) {
            .top-section {
                flex-direction: column;
            }
            .left-panel, .right-panels {
                width: 100%;
                margin-right: 0;
            }
            .left-panel {
                margin-bottom: 20px;
                height: 60%;
            }
            .right-panels {
                height: 40%;
            }
            .carousel-control {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }

        /* 기능 버튼 위젯 스타일 */
        .feature-widget {
            margin-top: 10px;
            border-top: 1px solid rgba(255, 107, 0, 0.3);
            padding-top: 10px;
        }

        .feature-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ff6b00;
            display: flex;
            align-items: center;
        }

        .feature-title-icon {
            margin-right: 5px;
        }

        .feature-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .feature-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ffdfbd;
            border-radius: 8px;
            padding: 8px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .feature-button:hover {
            background-color: #fff2e2;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(255, 107, 0, 0.1);
        }

        .feature-button.active {
            background-color: #ffeedb;
            border-color: #ff6b00;
        }

        .feature-button-icon {
            font-size: 1.2rem;
            color: #ff6b00;
            margin-bottom: 5px;
        }

        .feature-button-text {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        /* 다크 모드 스타일 */
        body.dark-mode {
            background-color: #121212;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .dark-mode .left-panel {
            border-color: #333;
            background-color: #252525;
        }

        .dark-mode .right-bottom-panel {
            background-color: #252525;
            border-color: #ff884d;
        }

        .dark-mode .bottom-panel {
            background-color: #252525;
            border-color: #333;
        }

        .dark-mode .meal-title,
        .dark-mode .meal-item:before {
            color: #ff884d;
        }

        .dark-mode .meal-date,
        .dark-mode .meal-item,
        .dark-mode .bottom-title {
            color: #e0e0e0;
        }

        .dark-mode .meal-info,
        .dark-mode .bottom-text {
            color: #aaa;
        }

        .dark-mode .feature-button {
            background-color: #333;
            border-color: #444;
        }

        .dark-mode .feature-button:hover {
            background-color: #444;
        }

        .dark-mode .feature-button.active {
            background-color: #505050;
            border-color: #ff884d;
        }

        .dark-mode .feature-button-text {
            color: #ddd;
        }

        .dark-mode .feature-title {
            color: #ff884d;
        }

        .dark-mode .feature-widget {
            border-top-color: rgba(255, 136, 77, 0.3);
        }

        /* 글자 크기 조정 버튼 */
        .font-size-normal {
            font-size: 1rem;
        }

        .font-size-large .meal-item,
        .font-size-large .feature-button-text {
            font-size: 1.1rem;
        }

        .font-size-large .meal-title,
        .font-size-large .feature-title {
            font-size: 1.7rem;
        }

        .font-size-large .feature-button-icon {
            font-size: 1.4rem;
        }

        /* QR 코드 모달 */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .qr-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .dark-mode .qr-modal-content {
            background-color: #252525;
            color: #e0e0e0;
        }

        .qr-code-image {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .qr-modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .qr-modal-close {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .dark-mode .qr-modal-close {
            background-color: #ff884d;
        }

        /* 음성 안내 버튼 활성화 스타일 */
        .feature-button[data-feature="audio"].active .feature-button-icon {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 화면 보호기 */
        .screensaver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2000;
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screensaver-time {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'SF Pro Display', 'Roboto', sans-serif;
        }

        .screensaver-date {
            font-size: 2rem;
        }

        .screensaver-info {
            position: absolute;
            bottom: 50px;
            font-size: 1.5rem;
            opacity: 0.7;
        }

        /* 1920*1080 최적화 */
        @media (max-width: 1920px) and (max-height: 1080px) {
            .container {
                max-width: 1920px;
                max-height: 1080px;
                padding: 15px;
            }

            .top-section {
                height: 65%;
            }

            .feature-buttons {
                grid-template-columns: repeat(4, 1fr);
            }

            .bottom-panel {
                height: 32%;
            }

            .right-top-panel, .right-bottom-panel {
                height: 47.5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <!-- 왼쪽 큰 패널 - A4 포스터 카루셀 -->
            <div class="left-panel">
                <div class="carousel">
                    <div class="carousel-inner" id="carousel-container">
                        <!-- 포스터 아이템들은 JavaScript로 생성됩니다 -->
                    </div>
                    <button class="carousel-control prev" onclick="moveCarousel(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-control next" onclick="moveCarousel(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-indicators" id="carousel-indicators">
                        <!-- 인디케이터는 JavaScript로 생성됩니다 -->
                    </div>
                </div>
            </div>
            
            <!-- 오른쪽 패널 컨테이너 -->
            <div class="right-panels">
                <!-- 오른쪽 상단 패널 (시간 및 날씨 표시) -->
                <div class="right-top-panel">
                    <!-- 웨이브 배경 -->
                    <div class="wave-background"></div>
                    
                    <!-- 시간/날짜 정보 -->
                    <div class="time-container">
                        <div class="widget-clock">
                            <div class="clock-time" id="widget-clock-time">10:25</div>

    <!-- QR 코드 모달 -->
    <div class="qr-modal" id="qr-modal">

    <!-- 화면 보호기 -->
    <div class="screensaver" id="screensaver">
        <div class="screensaver-time" id="screensaver-time">00:00</div>
        <div class="screensaver-date" id="screensaver-date">0000년 00월 00일 0요일</div>
        <div class="screensaver-info">화면을 터치하면 키오스크가 활성화됩니다</div>

    <!-- 자바스크립트 -->
    <script>
        // 포스터 데이터와 날씨 데이터 선언
        let posters = [];
        // 날씨 데이터 확장
        let weatherData = {
            temperature: 23,
            condition: 'sunny', // sunny, partly-cloudy, cloudy, rainy, snowy, etc.
            description: '맑음',
            feelsLike: 24,
            humidity: 45,
            windSpeed: 3,
            rainChance: 0
        };
        let mealData = {
            date: '',
            items: []
        };

        // 포스터 카루셀 초기화
        function initCarousel() {
            const container = document.getElementById('carousel-container');
            const indicators = document.getElementById('carousel-indicators');
            
            // 포스터 아이템 생성
            posters.forEach((poster, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `<img src="${poster.src}" alt="${poster.alt}" class="poster">`;
                container.appendChild(item);
                
                // 인디케이터 생성
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => {
                    setActiveItem(index);
                });
                indicators.appendChild(indicator);
            });
            
            // 자동 슬라이드 시작
            setInterval(() => {
                moveCarousel(1);
            }, 5000);
        }

        // 현재 활성화된 슬라이드 인덱스
        let activeIndex = 0;

        // 카루셀 이동 함수
        function moveCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            if (items.length === 0) return;  // 포스터가 없으면 처리하지 않음
            
            // 현재 아이템 비활성화
            items[activeIndex].classList.remove('active');
            indicators[activeIndex].classList.remove('active');
            
            // 다음 인덱스 계산
            activeIndex = (activeIndex + direction + items.length) % items.length;
            
            // 새 아이템 활성화
            items[activeIndex].classList.add('active');
            indicators[activeIndex].classList.add('active');
        }

        // 특정 인덱스 아이템 활성화
        function setActiveItem(index) {
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            if (items.length === 0) return;  // 포스터가 없으면 처리하지 않음
            
            // 현재 아이템 비활성화
            items[activeIndex].classList.remove('active');
            indicators[activeIndex].classList.remove('active');
            
            // 새 인덱스 설정
            activeIndex = index;
            
            // 새 아이템 활성화
            items[activeIndex].classList.add('active');
            indicators[activeIndex].classList.add('active');
        }

        // API에서 포스터 데이터 가져오기
        function fetchPosters() {
            fetch('/api/posters')
                .then(response => response.json())
                .then(data => {
                    posters = data;
                    const container = document.getElementById('carousel-container');
                    const indicators = document.getElementById('carousel-indicators');
                    
                    // 기존 포스터 제거
                    container.innerHTML = '';
                    indicators.innerHTML = '';
                    
                    // 새 포스터 추가
                    initCarousel();
                })
                .catch(error => {
                    console.error('포스터 데이터를 가져오는 데 실패했습니다:', error);
                });
        }

        // 날씨 정보 가져오기
        function fetchWeather() {
            fetch('/api/weather')
                .then(response => response.json())
                .then(data => {
                    weatherData = {
                        ...weatherData,
                        ...data,
                        // 누락된 값이 있으면 기본값 설정
                        humidity: data.humidity || 45,
                        windSpeed: data.windSpeed || 3,
                        rainChance: data.rainChance || 0
                    };
                    setWeatherInfo();
                })
                .catch(error => {
                    console.error('날씨 데이터를 가져오는 데 실패했습니다:', error);
                    // 오류 발생 시 기본 날씨 정보 표시
                    setWeatherInfo();
                });
        }

        // 급식 정보 가져오기
        function fetchMeal() {
            fetch('/api/meal')
                .then(response => response.json())
                .then(data => {
                    mealData = data;
                    updateMealInfo();
                })
                .catch(error => {
                    console.error('급식 데이터를 가져오는 데 실패했습니다:', error);
                });
        }

        // 급식 정보 업데이트
        function updateMealInfo() {
            const dateElement = document.getElementById('meal-date');
            const listElement = document.getElementById('meal-list');
            
            if (mealData.date) {
                dateElement.textContent = mealData.date;
            }
            
            // 급식 목록 생성
            listElement.innerHTML = '';
            if (mealData.items && mealData.items.length > 0) {
                mealData.items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'meal-item';
                    li.textContent = item;
                    listElement.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.className = 'meal-item';
                li.textContent = '오늘은 급식이 없습니다.';
                listElement.appendChild(li);
            }
        }

        // 날짜 및 시간 업데이트 함수
        function updateDateTime() {
            const now = new Date();
            
            // 날짜 포맷 (요일, 연월일)
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateStr = now.toLocaleDateString('ko-KR', options);
            
            // 시간 포맷 - 위젯 스타일 시계
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // 12시간제 변환
            const hours12 = hours % 12 || 12; // 0시는 12시로 표시
            const period = hours < 12 ? 'AM' : 'PM';
            
            // HTML 요소 업데이트
            document.getElementById('widget-clock-time').textContent = `${hours12}:${minutes}`;
            document.getElementById('widget-clock-period').textContent = period;
            document.getElementById('current-date').textContent = dateStr;
            
            // 급식 날짜 업데이트 (데이터가 없는 경우)
            if (!mealData.date) {
                document.getElementById('meal-date').textContent = 
                    `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`;
            }
        }

        // 날씨 정보 설정 (개선된 버전)
        function setWeatherInfo() {
            const iconElementBg = document.getElementById('weather-icon-bg');
            const iconElement = document.getElementById('weather-icon');
            const tempElement = document.getElementById('temperature');
            const descElement = document.getElementById('weather-desc');
            const feelsElement = document.getElementById('weather-feels');
            const humidityElement = document.getElementById('weather-humidity');
            const windElement = document.getElementById('weather-wind');
            const rainElement = document.getElementById('weather-rain');
            
            // 날씨 아이콘 설정 - 두 곳 모두 업데이트
            let iconClass = 'fas fa-sun'; // 기본값
            let iconColor = '#FFD700'; // 기본 아이콘 색상
            let bgGradient = 'linear-gradient(135deg, #5b9bd5 0%, #4285F4 100%)'; // 기본 배경 그라데이션
            
            switch(weatherData.condition) {
                case 'sunny':
                    iconClass = 'fas fa-sun';
                    iconColor = '#FFD700'; // 금색
                    bgGradient = 'linear-gradient(135deg, #5b9bd5 0%, #4285F4 100%)'; // 파란 하늘
                    break;
                case 'partly-cloudy':
                    iconClass = 'fas fa-cloud-sun';
                    iconColor = '#F5F5F5'; // 옅은 흰색
                    bgGradient = 'linear-gradient(135deg, #6a9ec1 0%, #4e8aca 100%)'; // 약간 흐린 하늘
                    break;
                case 'cloudy':
                    iconClass = 'fas fa-cloud';
                    iconColor = '#E0E0E0'; // 연한 회색
                    bgGradient = 'linear-gradient(135deg, #7c8c9c 0%, #5d6e84 100%)'; // 흐린 하늘
                    break;
                case 'rainy':
                    iconClass = 'fas fa-cloud-rain';
                    iconColor = '#A4D7F5'; // 밝은 파란색
                    bgGradient = 'linear-gradient(135deg, #4d6a85 0%, #3a546a 100%)'; // 어두운 파란색/회색
                    break;
                case 'heavy-rain':
                    iconClass = 'fas fa-cloud-showers-heavy';
                    iconColor = '#8EC5FC';
                    bgGradient = 'linear-gradient(135deg, #3a546a 0%, #2c4053 100%)'; // 더 어두운 파란색/회색
                    break;
                case 'thunderstorm':
                    iconClass = 'fas fa-bolt';
                    iconColor = '#FFC857';
                    bgGradient = 'linear-gradient(135deg, #2c3e50 0%, #1a2530 100%)'; // 거의 검은색
                    break;
                case 'snowy':
                    iconClass = 'fas fa-snowflake';
                    iconColor = '#F5F5F5';
                    bgGradient = 'linear-gradient(135deg, #94A9BF 0%, #657b91 100%)'; // 밝은 회색/파란색
                    break;
                case 'windy':
                    iconClass = 'fas fa-wind';
                    iconColor = '#CCCCCC';
                    bgGradient = 'linear-gradient(135deg, #7d9aaa 0%, #5c7a91 100%)'; // 회색/파란색
                    break;
                case 'foggy':
                    iconClass = 'fas fa-smog';
                    iconColor = '#E0E0E0';
                    bgGradient = 'linear-gradient(135deg, #9EA7B3 0%, #7a8593 100%)'; // 옅은 회색
                    break;
                default:
                    iconClass = 'fas fa-sun';
                    iconColor = '#FFD700';
                    bgGradient = 'linear-gradient(135deg, #5b9bd5 0%, #4285F4 100%)';
            }
            
            // 두 아이콘 모두 업데이트
            iconElementBg.className = iconClass;
            iconElement.className = iconClass;
            
            // 아이콘 색상 설정
            iconElement.style.color = iconColor;
            
            // 배경 그라데이션 변경
            document.querySelector('.right-top-panel').style.background = bgGradient;
            
            // 온도 및 설명 설정
            tempElement.textContent = `${weatherData.temperature}°C`;
            descElement.textContent = weatherData.description;
            
            // 체감 온도 설정
            if (weatherData.feelsLike) {
                feelsElement.textContent = `체감온도: ${weatherData.feelsLike}°C`;
            } else {
                // API에서 체감온도 정보가 없는 경우 임의로 계산
                const feelsLike = weatherData.temperature + (Math.random() > 0.5 ? 1 : -1);
                feelsElement.textContent = `체감온도: ${feelsLike}°C`;
                weatherData.feelsLike = feelsLike;
            }
            
            // 추가 날씨 정보 설정
            if (humidityElement) humidityElement.textContent = `${weatherData.humidity}%`;
            if (windElement) windElement.textContent = `${weatherData.windSpeed} m/s`;
            if (rainElement) rainElement.textContent = `${weatherData.rainChance}%`;
        }
        
        // 관리자 페이지 숨겨진 접근 기능
        let adminKeySequence = [];
        const ADMIN_KEYS = ['a', 'd', 'm', 'i', 'n'];
        
        document.addEventListener('keydown', function(e) {
            // 키 시퀀스에 추가
            adminKeySequence.push(e.key.toLowerCase());
            
            // 시퀀스가 너무 길면 앞부분 삭제
            if (adminKeySequence.length > ADMIN_KEYS.length) {
                adminKeySequence.shift();
            }
            
            // 시퀀스가 일치하면 관리자 페이지로 이동
            if (adminKeySequence.join('') === ADMIN_KEYS.join('')) {
                window.location.href = '/admin';
            }
        });
        
        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            // 데이터 초기 로드
            fetchPosters();
            fetchWeather();
            fetchMeal();
            updateDateTime();
            
            // 주기적 업데이트 설정
            setInterval(updateDateTime, 60000); // 1분마다 시간 업데이트
            setInterval(fetchWeather, 600000); // 10분마다 날씨 업데이트
            setInterval(fetchMeal, 3600000); // 1시간마다 급식 업데이트
            setInterval(fetchPosters, 1800000); // 30분마다 포스터 업데이트
        });

        // 기능 버튼 관련 변수
        let isDarkMode = false;
        let isLargeFont = false;
        let isAudioEnabled = false;
        let screensaverTimeout;
        let inactivityTimeout = 300000; // 5분 = 300000ms

        // 기능 버튼 초기화
        function initFeatureButtons() {
            const buttons = document.querySelectorAll('.feature-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const feature = this.getAttribute('data-feature');
                    
                    switch(feature) {
                        case 'dark-mode':
                            toggleDarkMode();
                            break;
                        case 'font-size':
                            toggleFontSize();
                            break;
                        case 'qr-code':
                            showQRCode();
                            break;
                        case 'audio':
                            toggleAudioGuide();
                            break;
                        case 'refresh':
                            refreshKiosk();
                            break;
                        case 'screensaver':
                            activateScreensaver();
                            break;
                    }
                });
            });
            
            // 로컬 스토리지에서 설정 불러오기
            loadUserPreferences();
            
            // 비활성 타이머 시작
            resetInactivityTimer();
            
            // 이벤트 리스너 추가
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('click', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            
            // 화면 보호기 클릭 이벤트
            document.getElementById('screensaver').addEventListener('click', deactivateScreensaver);
        }

        // 다크 모드 토글
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            // 버튼 활성화 상태 업데이트
            updateButtonState('dark-mode', isDarkMode);
            
            // 설정 저장
            saveUserPreferences();
            
            // 음성 안내
            if (isAudioEnabled) {
                speak(isDarkMode ? "다크 모드가 활성화되었습니다." : "라이트 모드가 활성화되었습니다.");
            }
        }

        // 글자 크기 토글
        function toggleFontSize() {
            isLargeFont = !isLargeFont;
            document.body.classList.toggle('font-size-large', isLargeFont);
            
            // 버튼 활성화 상태 업데이트
            updateButtonState('font-size', isLargeFont);
            
            // 설정 저장
            saveUserPreferences();
            
            // 음성 안내
            if (isAudioEnabled) {
                speak(isLargeFont ? "글자 크기가 확대되었습니다." : "글자 크기가 기본으로 돌아갔습니다.");
            }
        }

        // QR 코드 표시
        function showQRCode() {
            document.getElementById('qr-modal').style.display = 'flex';
            
            // 음성 안내
            if (isAudioEnabled) {
                speak("QR 코드가 표시되었습니다. 스마트폰으로 스캔하여 공식 사이트를 방문하세요.");
            }
        }

        // QR 코드 모달 닫기
        function closeQRModal() {
            document.getElementById('qr-modal').style.display = 'none';
        }

        // 음성 안내 토글
        function toggleAudioGuide() {
            isAudioEnabled = !isAudioEnabled;
            
            // 버튼 활성화 상태 업데이트
            updateButtonState('audio', isAudioEnabled);
            
            // 설정 저장
            saveUserPreferences();
            
            // 음성 안내 테스트
            if (isAudioEnabled) {
                speak("음성 안내가 활성화되었습니다.");
            }
        }

        // 음성 안내 함수
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                window.speechSynthesis.speak(utterance);
            }
        }

        // 키오스크 새로고침 함수 수정 - F5와 같은 효과 구현
        function refreshKiosk() {
            // 음성 안내
            if (isAudioEnabled) {
                speak("페이지를 새로고침합니다.");
            }
            
            // 페이지 새로고침
            location.reload();
        }
        
        // 원격 새로고침 확인 기능 추가
        let refreshCheckIntervalId = null;
        
        // 원격 새로고침 체크 인터벌 설정
        function setupRefreshCheck() {
            // 기존 인터벌 제거
            if (refreshCheckIntervalId) {
                clearInterval(refreshCheckIntervalId);
            }
            
            // 10초마다 새로고침 명령 체크
            refreshCheckIntervalId = setInterval(checkRefreshCommand, 10000);
            
            // 초기 체크
            checkRefreshCommand();
        }
        
        // 원격 새로고침 명령 체크
        function checkRefreshCommand() {
            fetch('/api/refresh/status')
                .then(response => response.json())
                .then(data => {
                    if (data.needsRefresh) {
                        console.log("원격 새로고침 명령 수신");
                        
                        // 새로고침 실행
                        refreshKiosk();
                    }
                })
                .catch(error => {
                    console.error('새로고침 상태를 가져오는 데 실패했습니다:', error);
                });
        }

        // 키오스크 새로고침
        function refreshKiosk() {
            // 음성 안내
            if (isAudioEnabled) {
                speak("키오스크 정보를 새로고침합니다.");
            }
            
            // 데이터 다시 불러오기
            fetchPosters();
            fetchWeather();
            fetchMeal();
            updateDateTime();
            
            // 새로고침 버튼 애니메이션
            const refreshButton = document.querySelector('.feature-button[data-feature="refresh"] .feature-button-icon i');
            refreshButton.classList.add('fa-spin');
            
            setTimeout(() => {
                refreshButton.classList.remove('fa-spin');
            }, 1000);
        }

        // 화면 보호기 활성화
        function activateScreensaver() {
            const screensaver = document.getElementById('screensaver');
            updateScreensaverTime();
            screensaver.style.display = 'flex';
            
            // 화면 보호기 시간 업데이트 인터벌 설정
            setInterval(updateScreensaverTime, 1000);
            
            // 음성 안내
            if (isAudioEnabled) {
                speak("화면 보호기가 활성화되었습니다. 화면을 터치하면 다시 시작됩니다.");
            }
        }

        // 화면 보호기 비활성화
        function deactivateScreensaver() {
            document.getElementById('screensaver').style.display = 'none';
            resetInactivityTimer();
        }

        // 화면 보호기 시간 업데이트
        function updateScreensaverTime() {
            const now = new Date();
            const timeElement = document.getElementById('screensaver-time');
            const dateElement = document.getElementById('screensaver-date');
            
            // 시간 포맷 (시:분)
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
            
            // 날짜 포맷
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            const dateStr = now.toLocaleDateString('ko-KR', options);
            dateElement.textContent = dateStr;
        }

        // 비활성 타이머 재설정
        function resetInactivityTimer() {
            clearTimeout(screensaverTimeout);
            screensaverTimeout = setTimeout(() => {
                activateScreensaver();
            }, inactivityTimeout);
        }

        // 버튼 활성화 상태 업데이트
        function updateButtonState(feature, isActive) {
            const button = document.querySelector(`.feature-button[data-feature="${feature}"]`);
            if (isActive) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        }

        // 사용자 설정 저장
        function saveUserPreferences() {
            const preferences = {
                darkMode: isDarkMode,
                largeFont: isLargeFont,
                audioEnabled: isAudioEnabled
            };
            localStorage.setItem('kioskPreferences', JSON.stringify(preferences));
        }

        // 사용자 설정 불러오기
        function loadUserPreferences() {
            const savedPreferences = localStorage.getItem('kioskPreferences');
            if (savedPreferences) {
                const preferences = JSON.parse(savedPreferences);
                
                // 다크 모드 설정
                if (preferences.darkMode) {
                    isDarkMode = true;
                    document.body.classList.add('dark-mode');
                    updateButtonState('dark-mode', true);
                }
                
                // 글자 크기 설정
                if (preferences.largeFont) {
                    isLargeFont = true;
                    document.body.classList.add('font-size-large');
                    updateButtonState('font-size', true);
                }
                
                // 음성 안내 설정
                if (preferences.audioEnabled) {
                    isAudioEnabled = true;
                    updateButtonState('audio', true);
                }
            }
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            // 기존 초기화 코드
            fetchPosters();
            fetchWeather();
            fetchMeal();
            updateDateTime();
            
            // 추가 기능 버튼 초기화
            initFeatureButtons();
            
            // 화면 보호기 예약 체크 설정
            setupScreensaverScheduleCheck();
            
            // 원격 새로고침 체크 설정 추가
            setupRefreshCheck();
            
            // 주기적 업데이트 설정
            setInterval(updateDateTime, 60000); // 1분마다 시간 업데이트
            setInterval(fetchWeather, 600000); // 10분마다 날씨 업데이트
            setInterval(fetchMeal, 3600000); // 1시간마다 급식 업데이트
            setInterval(fetchPosters, 1800000); // 30분마다 포스터 업데이트
        });

        // 화면 보호기 및 원격 관리 기능
        let screensaverIntervalId = null;
        let screensaverCheckIntervalId = null;
        
        // 화면 보호기 예약 체크 인터벌 설정
        function setupScreensaverScheduleCheck() {
            // 기존 인터벌 제거
            if (screensaverCheckIntervalId) {
                clearInterval(screensaverCheckIntervalId);
            }
            
            // 1분마다 예약 체크
            screensaverCheckIntervalId = setInterval(checkScreensaverSchedules, 60000);
            
            // 초기 체크
            checkScreensaverSchedules();
        }
        
        // 화면 보호기 예약 체크
        function checkScreensaverSchedules() {
            fetch('/api/screensaver/status')
                .then(response => response.json())
                .then(data => {
                    // 즉시 화면 보호기 명령 처리
                    if (data.active && document.getElementById('screensaver').style.display !== 'flex') {
                        activateScreensaver();
                    } else if (!data.active && document.getElementById('screensaver').style.display === 'flex') {
                        deactivateScreensaver();
                    }
                    
                    // 예약 명령 체크
                    if (data.schedules && data.schedules.length > 0) {
                        const now = new Date();
                        const currentDay = now.getDay(); // 0(일) ~ 6(토)
                        const currentHour = now.getHours();
                        const currentMinute = now.getMinutes();
                        const currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;
                        
                        data.schedules.forEach(schedule => {
                            // 오늘 요일이 예약에 포함되어 있는지 확인
                            if (schedule.days.includes(currentDay)) {
                                // 시간이 일치하는지 확인
                                if (schedule.time === currentTime) {
                                    console.log("예약된 화면 보호기 명령 실행:", schedule);
                                    
                                    if (schedule.action === 'activate') {
                                        activateScreensaver();
                                    } else if (schedule.action === 'deactivate') {
                                        deactivateScreensaver();
                                    }
                                }
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('화면 보호기 상태를 가져오는 데 실패했습니다:', error);
                });
        }
        
        // 화면 보호기 활성화 수정
        function activateScreensaver() {
            const screensaver = document.getElementById('screensaver');
            updateScreensaverTime();
            screensaver.style.display = 'flex';
            
            // 기존 인터벌 제거
            if (screensaverIntervalId) {
                clearInterval(screensaverIntervalId);
            }
            
            // 새 인터벌 설정
            screensaverIntervalId = setInterval(updateScreensaverTime, 1000);
            
            // 음성 안내
            if (isAudioEnabled) {
                speak("화면 보호기가 활성화되었습니다. 화면을 터치하면 다시 시작됩니다.");
            }
        }
        
        // 화면 보호기 비활성화 수정
        function deactivateScreensaver() {
            document.getElementById('screensaver').style.display = 'none';
            
            // 인터벌 제거
            if (screensaverIntervalId) {
                clearInterval(screensaverIntervalId);
                screensaverIntervalId = null;
            }
            
            resetInactivityTimer();
        }
    </script>
